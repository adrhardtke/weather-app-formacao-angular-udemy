<div class="search">
  <form #form="ngForm" (submit)="onSubmit">
    <input type="text" placeholder="digite uma cidade" name="city" [(ngModel)]="initialCityName" />
    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      ></fa-icon>
    </span>
  </form>
  <app-weather-card *ngIf="!!weatherData" [weather]="weatherData"></app-weather-card>
</div>
